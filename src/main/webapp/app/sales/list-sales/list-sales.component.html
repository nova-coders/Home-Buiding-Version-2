<div class="container">
    <div class="row my-4">
        <div class="col-12"></div>
        <div *ngFor="let property of propertyList" class="col-6 col-sm-6 col-md-3 col-lg-3">
            <a [routerLink]="['/bit-at-auction/', property.id]" class="property-item">
                <div class="image-banner" *ngIf="property.propertyImages == null"
                     style="background: url(https://res.cloudinary.com/dsx9svdes/image/upload/v1606008693/default_ucc0ug.png) center center no-repeat;background-size: cover">
                </div>
                <div class="image-banner" *ngIf="property.propertyImages != null"
                     [style]="'background: url(' + property.propertyImages[0].url + ') center center no-repeat; background-size: cover;'">
                </div>
                <div class="title">
                    {{property.title}}
                    <p class="text-muted description">
                        {{property.description}}
                    </p>
                </div>

            </a>
        </div>

    </div>
</div>
