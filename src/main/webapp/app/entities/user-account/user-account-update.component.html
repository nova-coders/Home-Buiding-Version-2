<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-account-heading" jhiTranslate="homeBuildingApp.userAccount.home.createOrEditLabel">Create or edit a User Account</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.identification" for="field_identification">Identification</label>
                    <input type="text" class="form-control" name="identification" id="field_identification"
                           formControlName="identification"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.birthdate" for="field_birthdate">Birthdate</label>
                    <div class="d-flex">
                        <input id="field_birthdate" type="datetime-local" class="form-control" name="birthdate" formControlName="birthdate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.profilePicture" for="field_profilePicture">Profile Picture</label>
                    <input type="text" class="form-control" name="profilePicture" id="field_profilePicture"
                           formControlName="profilePicture"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.signaturePicture" for="field_signaturePicture">Signature Picture</label>
                    <input type="text" class="form-control" name="signaturePicture" id="field_signaturePicture"
                           formControlName="signaturePicture"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.signatureCode" for="field_signatureCode">Signature Code</label>
                    <input type="text" class="form-control" name="signatureCode" id="field_signatureCode"
                           formControlName="signatureCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.state" for="field_state">State</label>
                    <input type="checkbox" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.identificationType" for="field_identificationType">Identification Type</label>
                    <select class="form-control" name="identificationType" formControlName="identificationType" id="field_identificationType">
                        <option value="Nacional">{{ 'homeBuildingApp.IdentificationType.Nacional' | translate }}</option>
                        <option value="Extranjera">{{ 'homeBuildingApp.IdentificationType.Extranjera' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.professionalProfileUser" for="field_professionalProfileUser">Professional Profile User</label>
                    <select class="form-control" id="field_professionalProfileUser" name="professionalProfileUser" formControlName="professionalProfileUser">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="professionalProfileUserOption.id === editForm.get('professionalProfileUser')!.value?.id ? editForm.get('professionalProfileUser')!.value : professionalProfileUserOption" *ngFor="let professionalProfileUserOption of professionalprofileusers; trackBy: trackById">{{ professionalProfileUserOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.publishingPackage" for="field_publishingPackage">Publishing Package</label>
                    <select class="form-control" id="field_publishingPackage" name="publishingPackage" formControlName="publishingPackage">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="publishingPackageOption.id === editForm.get('publishingPackage')!.value?.id ? editForm.get('publishingPackage')!.value : publishingPackageOption" *ngFor="let publishingPackageOption of publishingpackages; trackBy: trackById">{{ publishingPackageOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="homeBuildingApp.userAccount.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" formControlName="role">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id === editForm.get('role')!.value?.id ? editForm.get('role')!.value : roleOption" *ngFor="let roleOption of roles; trackBy: trackById">{{ roleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
