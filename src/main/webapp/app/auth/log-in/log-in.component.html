<div class="container min-body-margin mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Iniciar sesi&oacute;n</h1>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center">¡Bienvenido de vuelta!</h4>

                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>

                    <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="form-group">
                            <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="{{ 'global.form.username.placeholder' | translate }}"
                                   formControlName="username" #username>
                        </div>

                        <div class="form-group">
                            <label for="password" jhiTranslate="login.form.password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}"
                                   formControlName="password">
                        </div>

                        <div class="form-check my-3">
                            <label class="form-check-label" for="rememberMe">
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                <span>Recordarme</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100" jhiTranslate="login.form.button">Sign in</button>
                        </div>
                    </form>

                    <div class="form-group text-center">
                        <a class="alert-link" (click)="this.requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                    </div>

                    <div class="form-group text-center">
                        <a class="alert-link" (click)="this.register()">¿No tienes una cuenta? Creala aqu&iacute;.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
