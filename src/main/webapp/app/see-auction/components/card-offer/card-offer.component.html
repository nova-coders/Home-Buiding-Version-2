<div class="card mt-2 shadow-lg p-3 mb-5 bg-white rounded" style="height: 23rem;">
    <div class="card-body">

            <div class="row">
                <div class="col-md-3 col-lg-3 col-sm-3" >
                    <img src="{{buyerImage}}" alt="Avatar" class="avatar">
                </div>
                <div class="col-md-9 col-lg-9 col-sm-9">
                    <h5 class="card-title">{{buyerName}}</h5>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 text-left mt-3">
                    <h5 class="card-subtitle mb-2 text-muted">Oferta: ${{amount}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Comentario:</h6>
                    <textarea disabled="true" class="form-control" name="comment" cols="30" rows="5">{{buyerMessage}}</textarea>
                </div>
            </div>
        </div>
</div>
