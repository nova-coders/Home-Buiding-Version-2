<!-- Button trigger modal -->
<button type="button" class="{{btnAceptStyle}}" data-toggle="modal" data-target="#modalConfrim">
    {{btnName}}
</button>

<!-- Modal -->
<div class="modal fade" id="modalConfrim" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelFunction()">{{btnCancelName}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"  (click)="aceptFunction()">{{btnAceptName}}</button>
      </div>
    </div>
  </div>
</div>
